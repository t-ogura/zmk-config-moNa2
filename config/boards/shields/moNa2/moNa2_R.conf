CONFIG_ZMK_KEYBOARD_NAME="moNa2"

# ========================================
# ESSENTIAL CONFIGURATION (Required)
# ========================================
# Enable Prospector status advertisement system
CONFIG_ZMK_STATUS_ADVERTISEMENT=y
CONFIG_ZMK_STATUS_ADV_KEYBOARD_NAME="moNa2"  # Display name

# Required for proper BLE functionality (usually enabled by default)
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y

# Required for split keyboards: Enable peripheral battery fetching
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# Enable battery reporting if not already enabled
CONFIG_ZMK_BATTERY_REPORTING=y

# ========================================
# RECOMMENDED CONFIGURATION (Power Efficiency) 
# ========================================
# Activity-based power management for optimal battery life
CONFIG_ZMK_STATUS_ADV_ACTIVITY_BASED=y
# High frequency when typing (5Hz - good balance of responsiveness/battery)
CONFIG_ZMK_STATUS_ADV_ACTIVE_INTERVAL_MS=100
# Low frequency when idle (0.1Hz)  
CONFIG_ZMK_STATUS_ADV_IDLE_INTERVAL_MS=10000
# 2 minutes before idle mode
CONFIG_ZMK_STATUS_ADV_ACTIVITY_TIMEOUT_MS=20000

# ========================================
# OPTIONAL CONFIGURATION (Advanced Features)
# ========================================
# Layer display configuration (default: 7 layers, 0-6)
# Adjust if you have more layers (max 10)
CONFIG_PROSPECTOR_MAX_LAYERS=4

# Custom advertisement intervals (if not using activity-based)
# Fixed interval (only if activity-based disabled)
# CONFIG_ZMK_STATUS_ADV_INTERVAL_MS=1000

# Power management options
# Stop advertisements in sleep mode (saves battery)
# CONFIG_ZMK_STATUS_ADV_STOP_ON_SLEEP=y

# Debug options (disable for production use)
# CONFIG_LOG=y
# Enable detailed logging
# CONFIG_ZMK_LOG_LEVEL_DBG=y

CONFIG_ZMK_POINTING=y
CONFIG_NFCT_PINS_AS_GPIOS=y
CONFIG_ZMK_BLE=y

CONFIG_SPI=y
CONFIG_INPUT=y

CONFIG_PMW3610=y
CONFIG_PMW3610_CPI=400
CONFIG_PMW3610_CPI_DIVIDOR=1
# CONFIG_PMW3610_ORIENTATION_180=y
CONFIG_PMW3610_ORIENTATION_0=y
# CONFIG_PMW3610_SNIPE_CPI=800
# CONFIG_PMW3610_SNIPE_CPI_DIVIDOR=4
CONFIG_PMW3610_SCROLL_TICK=16
CONFIG_PMW3610_INVERT_X=n
CONFIG_PMW3610_INVERT_SCROLL_X=y
CONFIG_PMW3610_RUN_DOWNSHIFT_TIME_MS=3264
CONFIG_PMW3610_REST1_SAMPLE_TIME_MS=20
#CONFIG_PMW3610_REST1_DOWNSHIFT_TIME_MS=9600
#CONFIG_PMW3610_REST2_SAMPLE_TIME_MS=
#CONFIG_PMW3610_REST2_DOWNSHIFT_TIME_MS=
#CONFIG_PMW3610_REST3_SAMPLE_TIME_MS=
#CONFIG_PMW3610_REST3_DOWNSHIFT_TIME_MS=
#CONFIG_PMW3610_FORCE_AWAKE=y
CONFIG_PMW3610_POLLING_RATE_250=y
CONFIG_PMW3610_AUTOMOUSE_TIMEOUT_MS=700

CONFIG_PMW3610_SMART_ALGORITHM=y
CONFIG_PMW3610_ADJUSTABLE_MOUSESPEED=n
CONFIG_PMW3610_MOVEMENT_THRESHOLD=5

CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_HIGH=30
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_CRITICAL=10

CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_BT_BAS=y

CONFIG_RGBLED_WIDGET_SHOW_LAYER_COLORS=y
CONFIG_LAYOUT_SHIFT_TARGET_JIS=y

